name: CI

on: [push]

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code ğŸ’»
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js environment âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies ğŸ§±
        run: npm ci

      - name: Run linter
        run: npm run lint:ci

      - name: Run tests
        run: npm run test:ci

      - name: Deploy
        if: ${{ github.ref == 'refs/heads/master' }}
        run: npm run deploy:master
